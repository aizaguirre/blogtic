<!DOCTYPE html>
<meta charset="utf-8">
<html>
 <head>     
        <title>ermuaTIC</title>
        <meta charset="UTF-8">           
        <link href="css/styles.css" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" type="text/css" href="css/resultado.css">         
    </head>
<style>
    body {
      padding: 10px;

    }
    h1{font-family: Arial;}
    .result {
      background: #333;
      margin-bottom: 10px;
      padding: 7px;
      color: #ffffff;
      background-color: #af1c24;
      font-family: Arial;
      font-size: 12px; 
      margin-left: 18px;
    }
    
</style>
<body>
<script src="../d3/d3.min.js"></script>
<div id="header">
          <img id="logo-ermua" src="images/logo zuribeltzez-01.png">
          <span id="hora">RESULTADOS</span>
          <span id="fecha">Programa 3</span>
        </div>        
<div id="content">

<script>


d3.json("data-wordcamp.json", function(error, wordcamps){

d3.select('body').select('.result')
  .data(wordcamps)
  .enter()
    .append('div')
    .attr("class","result")
    .style('width', '10px')
    .style('opacity', 0)



    .on("mouseover", function(d){
      d3.select(this).transition().duration(230)
        .style("background-color", "#af1c24");
    })
    .on("mouseout", function(d){
      d3.select(this).transition().duration(230)
        .style("background-color", 

            function (d){if (d['asistentes'] < 150) return "#af1c24";}
          );
      })



    .transition()
      .delay(function(d, i) { return i * 300 })
      
      .duration(2300)    
      .style('width', function(d,i) { return (d['asistentes']) + 'px'; })
      .style('opacity', 1)
      .style('background-color', function (d){if (d['asistentes'] < 150) return "#af1c24";})
      .text(function(d,i) { return (d['ubicacion'] + ' (' + d['asistentes'] / 100 + ' repeticiones)' ); });

});



</script>
 </div>  

<div id="footer">
            <a href="index.html">
            <div class="texto">TUS RESULTADOS - Pulsa AQU√ç cuando hayas acabado</div>
            </a>
            <div class="pausa"></div>
            <a href="index.html"><div class="salir">SALIR</div></a>
        </div> 
</body>
</html>
